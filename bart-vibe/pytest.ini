[pytest]
# Pytest configuration file

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    browser: Browser-based tests requiring selenium
    slow: Slow running tests

# Minimum version
minversion = 6.0
