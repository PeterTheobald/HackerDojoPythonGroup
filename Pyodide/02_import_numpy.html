<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
<script>
  async function main() {
    const pyodide = await loadPyodide();
    await pyodide.loadPackage("numpy");
    await pyodide.runPythonAsync(`
import numpy as np
arr = np.array([[1, 2, 3], [4, 5, 6]])
print("NumPy array:")
print(arr)
`);
  }
  main();
</script>
